<!DOCTYPE html>
<html lang="en-us">
  <head>
    <meta charset="utf-8">
    <link rel="stylesheet" href="./styles.css">
    <title>Number guessing game</title> 
  </head>

  <body>
      <h1>Number guessing game</h1>
<br>
      <p> We have selected a random number between 1 and 100. <br> See if you can guess it in 10 turns or less. We'll tell you if your guess was too high or too low.</p>

<div class="form">
  <label for="guessField"><strong>Enter a guess:</strong> </label>
  <input type="text" id="guessField" class="guessField">
  <input type="submit" value="Submit guess" class="guessSubmit">
</div>

<div class="resultParas">
  <p class="guesses"></p>
  <p class="lastResult"></p>
  <p class="lowOrHi"></p>
</div>

<div class=" text_end">
<strong>Good luck!! </strong>
</div>

</body>

</html>
